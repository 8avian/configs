// https://www.pcgamingwiki.com/wiki/Doom_3

seta com_allowConsole "1"

// Widescreen resolution
seta r_customHeight "1440"
seta r_customWidth "2560"
seta r_mode "-1"
seta r_aspectRatio "1"

// Field of view (FOV)
seta g_fov "105"

// Anisotropic filtering (AF)
seta image_anisotropy 8

// High frame rate https://www.pcgamingwiki.com/wiki/Doom_3#High_frame_rate
//seta com_fixedtic -1

// Gamma
seta r_gamma 1

// Disable head bob
//seta pm_runbob "0"
//seta pm_runpitch "0"
//seta pm_runroll "0"
//seta pm_walkbob "0"
//seta pm_bobpitch "0"
//seta pm_bobroll "0"
//seta pm_bobup "0"
//seta pm_crouchbob "0"

// Textures are low-resolution, even on Ultra quality
seta r_renderer "best"
seta com_videoRam "512"
seta com_machineSpec "3"
seta r_shadows "1"
seta r_skipBump "0"
seta r_skipSpecular "0"
seta r_skipNewAmbient "0"
seta r_multiSamples "16"
seta image_anisotropy "8"
seta image_lodbias "-2"
seta image_filter "GL_LINEAR_MIPMAP_LINEAR"
seta image_ignoreHighQuality "0"
seta image_roundDown "0"
seta image_forceDownSize "0"
seta image_downSize "0"
seta image_downSizeBump "0"
seta image_downSizeSpecular "0"
seta image_useCache "0"
seta image_usePrecompressedTextures "0"
seta image_useNormalCompression "0"
seta image_useCompression "0"
seta image_useAllFormats "1"
seta g_showBrass "1"
seta g_decals "1"
seta g_doubleVision "1"
seta g_bloodEffects "1"
seta g_projectileLights "1"
seta g_muzzleFlash "1"

// Micro stuttering
// Doom 3's tickrate is capped at 60FPS. com_fixedTic 1 removes the cap. r_swapinterval controls VSync.
//seta r_swapInterval "1"
//seta com_fixedTic "1"

// Fix interface scaling
seta gui_mediumFontLimit "0"
seta gui_smallFontLimit "0"

vid_restart
