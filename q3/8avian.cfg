// Mouse Razer Abyssus
// Mouse pad Razer Goliathus Control, 444 x 355 x 3 mm
// Keyboard SteelSeries SteelKeys 6Gv2 US

unbindall
cvar_restart

// mouse
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
seta cl_mouseAccel "0"
seta sensitivity "2.3" // 40 cm
seta in_mouse "-1"

// ui
seta cg_drawCrosshair "4"
seta cg_crosshairHealth "0"
seta cg_lagometer "0"
seta cg_drawAmmoWarning "0"
seta cg_drawFPS "1"
seta cg_drawTimer "1"

// movement
bind SPACE "+moveup"
bind a "+moveleft"
bind CTRL "+movedown"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind SHIFT "+speed"
seta cl_run "1"
seta cg_bobroll "0"
seta cg_bobpitch "0"
seta cg_runroll "0"
seta cg_runpitch "0"
seta cg_bobup "0"

// character
seta sex "male"
seta headmodel "sarge"
seta model "sarge"
seta name "8avian"
seta cg_forceModel "1"

// weapons
bind 0 "weapon 10"
bind z "weapon 1"
bind 2 "weapon 2"
bind c "weapon 3"
bind x "weapon 4"
bind e "weapon 5"
bind f "weapon 6"
bind r "weapon 7"
bind q "weapon 8"
bind 3 "weapon 9"
seta cg_autoswitch 0

// graphics
seta cg_fov "110"
seta cg_zoomfov "40"
seta r_customwidth 1440
seta r_customheight 1080
seta r_mode "-1"
seta com_maxfps "125"
seta r_displayRefresh "120"
seta cg_noProjectileTrail "1"

// audio
seta s_musicvolume "0"
seta s_volume "0.1"

// networking
seta cl_packetdup "0"
seta cl_maxpackets "60"
seta snaps "30"
seta rate "25000"
seta cl_timeNudge "0"
seta cg_predictItems "0"

// cpma
seta cg_smokeRadius_GL "0"
seta cg_smokeRadius_RL "0"
seta cg_smoke_SG "0"
seta cg_smokeGrowth_GL "0"
seta cg_smokeGrowth_RL "0"

vid_restart