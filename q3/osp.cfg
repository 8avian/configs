// Quake 3 OSP config

// OSP Setting restrictions
set r_lodcurveerror 250
set r_fullbright 0
set r_subdivisions 4
set r_znear 4
set r_shownormals 0
set r_showtris 0

// OSP General Game Options
set cg_altGrenades 1
set cg_altLightning 0
set cg_altPlasma 0
set cg_ammoCheck 0
set cg_drawCrosshairNames 1
set cg_drawDecals 1
set cg_drawPing 1
set cg_enableOSPHUD 1
set cg_enemyColors 0000
set cg_enemyModel "keel/pm"
set cg_followkiller 1
set cg_followpowerup 1
set cg_followviewcam 1
set cg_forceColors 0
set cg_lagometer 1
set cg_muzzleFlash 1
set cg_nochatbeep 0
set cg_nomip 0
set cg_oldPlasma 1
set cg_oldRail 1
set cg_oversampleMouse 0
set cg_q3compScoreboard 0
set cg_showPlayerLean 1
set cg_teamRails 0
set cg_truelightning 0.9
set color1 0000
set color2 0
set pmove_fixed 1
set s_ambient 0.1

// OSP Helpful Client Settings
set cg_predictItems 0

// Network
set snaps 40
set rate 25000
set cl_maxpackets 125
set cl_timenudge 0
set com_maxfps 125
